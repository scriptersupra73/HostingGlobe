<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IP Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #globe-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #panel {
            width: 400px;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .ip-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .ip-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .ip-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .ip-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .ip-detail {
            font-size: 14px;
            color: #ccc;
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .detail-icon {
            margin-right: 10px;
            width: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-safe {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        
        .status-vpn {
            background: rgba(255, 153, 0, 0.2);
            color: #ff9900;
            border: 1px solid #ff9900;
        }
        
        .status-proxy {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        
        .status-unknown {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
            border: 1px solid #888;
        }
        
        #info {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 15px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .btn-refresh {
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }
        
        .btn-refresh:active {
            transform: translateY(0);
        }
        
        .leak-test {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .leak-title {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .leak-result {
            color: #ccc;
            line-height: 1.6;
        }

        .demo-notice {
            background: rgba(255, 153, 0, 0.1);
            border: 1px solid rgba(255, 153, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ff9900;
            text-align: center;
        }

        /* Uptime indicator */
        .uptime-indicator {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            font-size: 13px;
        }

        .uptime-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Live IP list */
        .live-ip-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .live-ip-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .live-ip-item:last-child {
            border-bottom: none;
        }

        .ip-type {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(0, 212, 255, 0.2);
        }

        .public-ip {
            color: #00d4ff;
        }

        .local-ip {
            color: #ff9900;
        }

        .new-ip {
            animation: highlight 2s;
        }

        @keyframes highlight {
            0% { background-color: rgba(0, 212, 255, 0.5); }
            100% { background-color: transparent; }
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Globe marker styles */
        .marker-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 212, 255, 0.5);
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .marker-label.visible {
            opacity: 1;
        }

        .pulse-ring {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 1.5s infinite;
            pointer-events: none;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }
            #panel {
                width: 100%;
                height: 60vh;
            }
            #globe-container {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="globe-container">
            <div id="info">
                <div><span class="status-dot"></span>Live Detection Active</div>
                <div class="uptime-indicator">
                    <div class="uptime-dot"></div>
                    <div>Service Uptime: 99.98% (24/7 Monitoring)</div>
                </div>
            </div>
        </div>
        <div id="panel">
            <h1>üåç Global IP Dashboard</h1>
            <div class="subtitle">Real-time Visitor Tracking</div>
            <div class="demo-notice">
                ‚ö†Ô∏è This is a demonstration. Real implementation requires backend.
            </div>
            <div id="ip-info">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Detecting your connection...</div>
                </div>
            </div>
            <div class="live-ip-list" id="live-ip-list">
                <div style="text-align: center; padding: 10px; color: #888;">Live IP Detection Stream</div>
            </div>
            <button class="btn-refresh" onclick="refreshData()">‚Üª Refresh Detection</button>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-content">IP details detected!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, earth, marker, markerLabel;
        let pulseInterval;
        let currentIPData = null;
        let detectedIPs = new Set();
        let notificationTimeout;

        function initGlobe() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            const container = document.getElementById('globe-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 1024);
            gradient.addColorStop(0, '#1a4d7a');
            gradient.addColorStop(0.5, '#0d3654');
            gradient.addColorStop(1, '#0d2636');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 2048, 1024);
            
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(200, 250, 350, 280);
            ctx.fillRect(300, 200, 150, 100);
            ctx.fillRect(350, 530, 200, 280);
            ctx.fillRect(700, 200, 250, 200);
            ctx.fillRect(700, 380, 300, 350);
            ctx.fillRect(950, 150, 600, 400);
            ctx.fillRect(1300, 550, 300, 200);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshPhongMaterial({ 
                map: texture,
                bumpScale: 0.03,
                specular: new THREE.Color(0x333333),
                shininess: 10
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            const glowGeometry = new THREE.SphereGeometry(1.15, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d4ff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            const markerGeometry = new THREE.SphereGeometry(0.025, 16, 16);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.visible = false;
            scene.add(marker);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1.2);
            pointLight.position.set(5, 3, 5);
            scene.add(pointLight);

            // Create marker label element
            markerLabel = document.createElement('div');
            markerLabel.className = 'marker-label';
            document.body.appendChild(markerLabel);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        function latLongToVector3(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            const y = (radius * Math.cos(phi));
            
            return new THREE.Vector3(x, y, z);
        }

        function updateMarker(lat, lon, ip, country) {
            const position = latLongToVector3(lat, lon, 1.02);
            marker.position.copy(position);
            marker.visible = true;
            
            // Convert 3D position to screen coordinates
            const vector = position.clone();
            vector.project(camera);
            
            const container = document.getElementById('globe-container');
            const widthHalf = container.clientWidth / 2;
            const heightHalf = container.clientHeight / 2;
            
            const x = (vector.x * widthHalf) + widthHalf;
            const y = -(vector.y * heightHalf) + heightHalf;
            
            // Update marker label
            markerLabel.innerHTML = `
                <div><strong>${ip}</strong></div>
                <div style="font-size: 12px; color: #00d4ff;">${country}</div>
            `;
            markerLabel.style.left = `${x}px`;
            markerLabel.style.top = `${y}px`;
            markerLabel.classList.add('visible');
            
            // Create pulsating effect
            clearInterval(pulseInterval);
            createPulseEffect(x, y);
        }

        function createPulseEffect(x, y) {
            const createRing = () => {
                const ring = document.createElement('div');
                ring.className = 'pulse-ring';
                ring.style.left = `${x}px`;
                ring.style.top = `${y}px`;
                document.body.appendChild(ring);
                
                setTimeout(() => {
                    document.body.removeChild(ring);
                }, 1500);
            };
            
            createRing();
            pulseInterval = setInterval(createRing, 1500);
        }

        async function detectWebRTCLeak() {
            return new Promise((resolve) => {
                const ips = [];
                const RTCPeerConnection = window.RTCPeerConnection || 
                                        window.mozRTCPeerConnection || 
                                        window.webkitRTCPeerConnection;
                
                if (!RTCPeerConnection) {
                    resolve([]);
                    return;
                }

                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));

                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) {
                        resolve(ips);
                        return;
                    }

                    const parts = ice.candidate.candidate.split(' ');
                    const ip = parts[4];
                    
                    if (ip && ip !== '0.0.0.0' && !ips.includes(ip) && 
                        !ip.includes(':') && ip.split('.').length === 4) {
                        ips.push(ip);
                        addIPToList(ip, 'local');
                        showNotification(`Local IP detected: ${ip}`, 'local');
                    }
                };

                setTimeout(() => {
                    pc.close();
                    resolve(ips);
                }, 3000);
            });
        }

        function addIPToList(ip, type) {
            if (detectedIPs.has(ip)) return;
            
            detectedIPs.add(ip);
            
            const ipList = document.getElementById('live-ip-list');
            const ipItem = document.createElement('div');
            ipItem.className = `live-ip-item new-ip`;
            
            ipItem.innerHTML = `
                <span class="${type}-ip">${ip}</span>
                <span class="ip-type">${type === 'public' ? 'Public' : 'Local'}</span>
            `;
            
            // Insert after the header
            ipList.insertBefore(ipItem, ipList.firstChild.nextSibling);
            
            // Remove new-ip class after animation
            setTimeout(() => {
                ipItem.classList.remove('new-ip');
            }, 2000);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notification-content');
            
            content.innerHTML = message;
            notification.classList.add('show');
            
            clearTimeout(notificationTimeout);
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function fetchIPInfo() {
            try {
                // First try WebRTC leak detection to get local IP
                const leakedIPs = await detectWebRTCLeak();
                
                // Try the ipify API for public IP
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                
                // Add public IP to list
                addIPToList(ipData.ip, 'public');
                showNotification(`Public IP detected: ${ipData.ip}`, 'public');
                
                // Create demo data based on detected IP
                const data = {
                    ip: ipData.ip,
                    city: 'Detected City',
                    region: 'Detected Region',
                    country: 'US',
                    country_name: 'United States',
                    org: 'Your ISP Provider',
                    asn: 'AS#####',
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    postal: 'N/A',
                    latitude: 40.7128,
                    longitude: -74.0060
                };
                
                currentIPData = data;
                
                let status = 'unknown';
                let statusText = '? Connection Type Unknown';
                let statusClass = 'status-unknown';

                displayIPInfo(data, status, statusText, statusClass, leakedIPs);
                updateMarker(data.latitude, data.longitude, data.ip, data.country_name);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Show demo data if API fails
                const demoData = {
                    ip: '203.0.113.42',
                    city: 'Demo City',
                    region: 'Demo Region',
                    country: 'US',
                    country_name: 'United States',
                    org: 'Demo ISP Provider',
                    asn: 'AS12345',
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    postal: 'N/A',
                    latitude: 37.7749,
                    longitude: -122.4194
                };
                
                addIPToList(demoData.ip, 'public');
                showNotification(`Demo IP detected: ${demoData.ip}`, 'demo');
                currentIPData = demoData;
                
                displayIPInfo(demoData, 'unknown', 'üìã Demo Mode', 'status-unknown', []);
                updateMarker(demoData.latitude, demoData.longitude, demoData.ip, demoData.country_name);
            }
        }

        function displayIPInfo(data, status, statusText, statusClass, leakedIPs) {
            const panel = document.getElementById('ip-info');
            
            let leakSection = '';
            if (leakedIPs.length > 0) {
                leakSection = `
                    <div class="leak-test">
                        <div class="leak-title">‚úì WebRTC Detection</div>
                        <div class="leak-result">
                            Local IP(s) found: <br>
                            ${leakedIPs.map(ip => `<strong>${ip}</strong>`).join('<br>')}
                            <br><br>
                            <em>These are your local network addresses</em>
                        </div>
                    </div>
                `;
            } else {
                leakSection = `
                    <div class="leak-test">
                        <div class="leak-title">üîí WebRTC Status</div>
                        <div class="leak-result">No local IPs detected via WebRTC</div>
                    </div>
                `;
            }
            
            panel.innerHTML = `
                <div class="ip-card">
                    <div class="ip-label">Your Public IP Address</div>
                    <div class="ip-value">${data.ip}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                    
                    <div style="margin-top: 20px;">
                        <div class="ip-detail">
                            <span class="detail-icon">üìç</span>
                            ${data.city}, ${data.region}
                        </div>
                        <div class="ip-detail">
                            <span class="detail-icon">üåê</span>
                            ${data.country_name} (${data.country})
                        </div>
                        <div class="ip-detail">
                            <span class="detail-icon">üè¢</span>
                            ${data.org}
                        </div>
                        <div class="ip-detail">
                            <span class="detail-icon">üì°</span>
                            ${data.asn}
                        </div>
                        <div class="ip-detail">
                            <span class="detail-icon">‚è∞</span>
                            ${data.timezone}
                        </div>
                    </div>
                    
                    ${leakSection}
                </div>
            `;
        }

        function refreshData() {
            document.getElementById('ip-info').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Re-analyzing your connection...</div>
                </div>
            `;
            fetchIPInfo();
        }

        window.addEventListener('resize', () => {
            const container = document.getElementById('globe-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            
            // Hide marker label during resize
            if (markerLabel) {
                markerLabel.classList.remove('visible');
            }
        });

        // Simulate 24/7 uptime monitoring
        function startUptimeMonitoring() {
            // This would normally connect to a backend service
            console.log("24/7 uptime monitoring active");
            
            // Periodically check service status (simulated)
            setInterval(() => {
                console.log("Service health check: OK");
            }, 30000); // Every 30 seconds
        }

        initGlobe();
        startUptimeMonitoring();
        fetchIPInfo(); // Initial detection
    </script>
</body>
</html>
